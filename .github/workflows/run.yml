name: run

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 10 16 * * *

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run main
        env:
          COOKIE_1: ${{ secrets.COOKIE_1}}
          URL_1: ${{ secrets.URL_1}}
          COOKIE_2: ${{ secrets.COOKIE_2}}
          URL_2: ${{ secrets.URL_2}}
          COOKIE_3: ${{ secrets.COOKIE_3}}
          URL_3: ${{ secrets.URL_3}}
          COOKIE_4: ${{ secrets.COOKIE_4}}
          URL_4: ${{ secrets.URL_4}}
